<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Leroy Exel - Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Particles.js -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              bg: '#0f1724',
              muted: '#9aa4b2',
              accent: '#60a5fa',
              text: '#e6eef8',
            },
          },
        },
      };
    </script>
  </head>
  <body class="min-h-screen flex bg-gradient-to-b from-bg to-[#071025] text-text font-sans relative">

    <!-- Particles background -->
    <div id="particles-js" aria-hidden="true" class="fixed inset-0 z-0 pointer-events-none opacity-90"></div>

    <!-- Sidebar -->
    <nav class="fixed left-0 top-0 z-30 w-56 min-h-screen bg-white/5 border-r border-white/5 flex flex-col p-6 backdrop-blur-sm">
      <ul class="flex flex-col gap-2">
        <li><a href="main.html" class="block text-muted hover:text-text hover:bg-white/5 rounded-md px-2 py-1">Home</a></li>
        <li><a href="about.html" class="block text-muted hover:text-text hover:bg-white/5 rounded-md px-2 py-1">About</a></li>
        <li><a href="projects.html" class="block text-muted hover:text-text hover:bg-white/5 rounded-md px-2 py-1">Projects</a></li>
        <li><a href="contact.html" class="block text-muted hover:text-text hover:bg-white/5 rounded-md px-2 py-1">Contact</a></li>
      </ul>

      <div class="mt-auto border-t border-white/5 pt-3 px-2 bg-accent/20 rounded-lg shadow-lg text-text">
        <h3 class="text-sm font-semibold mb-1">Upcoming</h3>
        <div class="text-sm space-y-1 mb-5">
          <div class="font-medium">Recoil</div>
          <a href="Projects/recoil.html" class="text-sky-400 hover:underline">See details</a>
        </div>
      </div>
    </nav>

    <!-- Main content -->
    <main class="ml-56 flex-1 flex items-center justify-center p-12 relative z-20">
      <div class="max-w-xl text-center p-8 bg-transparent flex flex-col items-center gap-6">
        <h1 class="text-3xl font-semibold mb-2">Contact Me</h1>
        <p class="text-muted">Feel free to reach out via email or connect on LinkedIn!</p>

        <!-- Contact Buttons -->
        <div class="flex flex-col sm:flex-row gap-4 mt-4">
          <a href="mailto:leroyexell@gmail.com" class="flex items-center justify-center gap-2 bg-accent/30 hover:bg-accent/50 text-text px-5 py-2 rounded-md font-medium transition">
            ðŸ“§ Email Me
          </a>

          <a href="https://www.linkedin.com/in/leroy-exel-8b3b4a381/" target="_blank" class="flex items-center justify-center gap-2 bg-accent/30 hover:bg-accent/50 text-text px-5 py-2 rounded-md font-medium transition">
            ðŸ’¼ LinkedIn
          </a>
        </div>
      </div>
    </main>

    <!-- Fixed Upcoming for mobile -->
    <div id="upcoming-fixed" class="hidden md:hidden">
      <h3 class="text-sm font-semibold mb-1">Upcoming</h3>
      <div class="text-sm space-y-1">
        <div class="font-medium">Recoil</div>
        <a href="Projects/recoil.html" class="text-sky-400 hover:underline">See details</a>
      </div>
    </div>

    <!-- Mobile Responsive Styling -->
    <style>
      @media (max-width: 700px) {
        body {
          flex-direction: column;
        }

        /* Sidebar horizontal top */
        nav {
          position: relative !important;
          width: 100% !important;
          min-height: auto !important;
          flex-direction: row !important;
          justify-content: space-around !important;
          padding: 0.5rem 0.75rem !important;
          border-right: none !important;
          border-bottom: 1px solid rgba(255, 255, 255, 0.05) !important;
          backdrop-blur: none !important;
        }

        nav ul {
          flex-direction: row !important;
          gap: 1rem !important;
        }

        nav ul li a {
          padding: 0.5rem 0.75rem !important;
        }

        /* Hide sidebar Upcoming */
        nav .mt-auto {
          display: none !important;
        }

        /* Main content full width */
        main {
          margin-left: 0 !important;
          padding: 1.5rem !important;
          width: 100% !important;
        }

        /* Fixed Upcoming at bottom-right */
        #upcoming-fixed {
          display: block;
          position: fixed;
          bottom: 1rem;
          right: 1rem;
          width: 220px;
          background: rgba(96, 165, 250, 0.2);
          backdrop-blur: 6px;
          border-radius: 0.5rem;
          padding: 0.75rem;
          color: #e6eef8;
          box-shadow: 0 4px 6px rgba(0,0,0,0.3);
          z-index: 50;
        }
      }
    </style>

    <!-- Particles JS Config -->
    <script>
      if (window.particlesJS) {
        particlesJS("particles-js", {
          particles: {
            number: { value: 100, density: { enable: true, value_area: 800 } },
            color: { value: "#60a5fa" },
            shape: { type: "circle" },
            opacity: { value: 0.6 },
            size: { value: 3, random: true },
            line_linked: {
              enable: true,
              distance: 120,
              color: "#60a5fa",
              opacity: 0.12,
              width: 1,
            },
            move: { enable: true, speed: 1.5, out_mode: "out" },
          },
          interactivity: {
            detect_on: "window",
            events: { onhover: { enable: true, mode: "repulse" } },
            modes: { repulse: { distance: 100 }, push: { particles_nb: 1 } },
          },
          retina_detect: true,
        });
      }
    </script>
  </body>
</html>
